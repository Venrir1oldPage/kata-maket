<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5, minimal-ui">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css">
    <title>Ремонт техники различных брендов</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="brendGalery/brendGalery.css">
</head>
<body>
<section class="brendGalery ">
    <h1 class="brendGalery__name">Ремонт техники различных брендов</h1>
<div class="brendGalery__container swiper mySwiper">
    <ul class="brendGalery__list brendGalery__list_short swiper-wrapper">
      <li class="swiper-slide brendGalery__item brend"><a href="#" class="brend__link"><img class="brend__picture" src="brendGalery/img/lenovo.png" width="108"  height="32" alt="Lenovo"></a></li>
      <li class="swiper-slide brendGalery__item brend"><a href="#" class="brend__link"><img class="brend__picture" src="brendGalery/img/samsung.png" width="116"  height="39" alt="Samsung"></a></li>
      <li class="swiper-slide brendGalery__item brend"><a href="#" class="brend__link"><img class="brend__picture" src="brendGalery/img/apple.png" width="44"  height="44" alt="Apple"></a></li>
      <li class="swiper-slide brendGalery__item brend"><a href="#" class="brend__link"><img class="brend__picture" src="brendGalery/img/bosh.png" width="128"  height="29" alt="Bosh"></a></li>
      <li class="swiper-slide brendGalery__item brend"><a href="#" class="brend__link"><img class="brend__picture" src="brendGalery/img/hp.png" width="52"  height="52" alt="Hp"></a></li>
      <li class="swiper-slide brendGalery__item brend"><a href="#" class="brend__link"><img class="brend__picture" src="brendGalery/img/acer.png" width="94"  height="24" alt="Acer"></a></li>
      <li class="swiper-slide brendGalery__item brend"><a href="#" class="brend__link"><img class="brend__picture" src="brendGalery/img/viewSonic.png" width="128"  height="21" alt="ViewSonic"></a></li>
      <li class="swiper-slide brendGalery__item brend"><a href="#" class="brend__link"><img class="brend__picture" src="brendGalery/img/sony.png" width="128"  height="25" alt="Sony"></a></li>
      <li class="swiper-slide brendGalery__item brend"><a href="#" class="brend__link"><img class="brend__picture" src="brendGalery/img/lenovo.png" width="108"  height="32" alt="Lenovo"></a></li>
      <li class="swiper-slide brendGalery__item brend"><a href="#" class="brend__link"><img class="brend__picture" src="brendGalery/img/samsung.png" width="116"  height="39" alt="Samsung"></a></li>
      <li class="swiper-slide brendGalery__item brend"><a href="#" class="brend__link"><img class="brend__picture" src="brendGalery/img/apple.png" width="44"  height="44" alt="Apple"></a></li>
    </ul>
  <button type="button" class="brendGalery__showHideButton showHideButton"><img class="showHideButton__icon showHideButton__icon_sort" src="./brendGalery/img/TwoArrows.svg" alt=""><span class="showHideButton__description">Показать все</span></button>
  <div class="brendGalery__pagination swiper-pagination"></div>
  </div>
</section>
  <script src="js/showMore.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script>
if (window.matchMedia("(max-width: 500px)").matches) { 
    var swiper = new Swiper(".mySwiper", {
      slidesPerView: "auto",
      spaceBetween: 30,
      pagination: {
        el: ".swiper-pagination",
        clickable: true,
        mousewheel: true,
       keyboard: true,
      },
    });
  };
  </script>
</body>
</html>
